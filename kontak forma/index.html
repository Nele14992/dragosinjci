<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayl.css">
    <script src="https://kit.fontawesome.com/8be25b6d79.js" crossorigin="anonymous"></script>
    <title>Kontak</title>
</head>
<body>
<section id="banner"> <img src="./slike/logo.png" class="logo"></section>
    <div class="hero">
        <form >
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                 <label for="name"><i class="fa-solid fa-user"></i>Име и презиме</label>
    
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                 <label for="number"><i class="fa-solid fa-phone"></i>Број телефона</label>
    
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
             <label for="email"><i class="fa-solid fa-envelope"></i>Имејл</label>

            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
             <label for="message"><i class="fa-solid fa-message"></i>Ваша порука</label>

            </div>
            <button type="submite">Послати<i class="fa-solid fa-paper-plane"></i></button>
             
        </form>
    </div>
    
</body>
</html>
